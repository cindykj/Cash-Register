<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

</head>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" media="screen">
<body>
    <h1>Bling bling</h1>
    <div class="container">
        <div id="display">$0.00</div>
    </div>
    <div class="container">
        <div id="numContainer">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">0</button>
            <button id="cents">00</button>
            <button id="dot">.</button>
        </div>    
    </div>
    <div class="container">
        <div id="mathContainer">
            <button class="math">รท</button>
            <button class="math">x</button>
            <button class="math">-</button>
            <button class="math">+</button>
            <button class="math">=</button>
        </div>
    </div>
    <div class="container">
        <div id="cmdContainer">
            <button class="cmd">Clear</button>
            <button class="cmd">Get Balance</button>
            <button class="cmd">Deposit Cash</button>
            <button class="cmd">Withdraw Cash</button>
        </div>
    </div>


           
         

    </div>
<script src="./js/calculator.js"></script>
<script src="./js/cash_register.js"></script>
</body>
</html>
